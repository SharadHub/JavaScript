<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing elements from DOM</title>
    <style>
        h1,h2,h3,h4,h5{
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
            box-shadow: 0.5px 0.5px 2px 2px #ccc;
        }
    </style>
</head>
<body>
    <header id="header">Hello</header>
    <h1>getElementsByTag</h1>

    <h2 id="main">getElementById</h2>

    <h3 class="cls">getElementsByClassName</h3>

    <h4 class="cls-1">querySelector</h4>

    <ul>
        <h5>querySelectorAll()</h5>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
